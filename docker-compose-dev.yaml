version: '3'
services:
  app:
    restart: always 
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    ports:
      - "8081:8081"
    container_name: app
    tty: true
    volumes:
      - ./app:/app
    networks:
      - app-sql
  cart-service:
    restart: always
    build:
      context: ./cartService
      dockerfile: Dockerfile
    ports:
      - '8082:8082'
    expose:
      - 8082
    container_name: cart-service
    tty: true
    volumes:
      - ./cartService:/app
  db:
    image: postgres
    restart: always
    container_name: postgres-db
    ports:
      - '5432:5432'
    networks:
      - app-sql
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: checkout
    tty: true
    expose:
      - 5432
networks:
  app-sql:
    driver: bridge
